<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather</title>
</head>
<body>
    <!-- initial form -->
    <form >
        <h1 id="form-header">Pleas, Select a Country and a city</h1>
        <select name="country" id="form-country" lable='country' aria-placeholder="Country">
            <option >Select Country</option>
            <option value="Spain">Spain</option>
            <option value="Norway">Norway</option>
            <option value="Italy">Italy</option>
            <option value="Switserland">Switserland</option>
            <option value="Iceland">Iceland</option>
            <option value="Finland">Finland</option>
            
        </select>

        <select name="city" id="form-city" lable='country'>
            <option >Select city</option>
        </select>
        <button id="submit">Check Weather</button>
    </form>

    <script src="/Scripts/Weather-app.js"></script>
</body>
</html>
