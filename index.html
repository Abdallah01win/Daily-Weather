<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/Main.min.css">
    <title>Daily Weather</title>
</head>

<body>
    <nav>
        <div id="logo">DW</div>
        <div id="links">
            <div class="link">Somthing</div>
            <div class="link">Contact</div>
            <div class="link">About us</div>

            <div id="ham">
                <div class="ham-line"></div>
                <div class="ham-line"></div>
                <div class="ham-line"></div>
            </div>
        </div>
        <div id="s-div">
            <span>
                <input type="text" name="search" id="search" placeholder="Search">
                <i class="ph-magnifying-glass"></i>
            </span>
        </div>

        
    </nav>
    
    <section id='hero'>
        <div>
            <h1>Daily Weather</h1>
            <h3>Planning your day? Let's first make sure nature donesn't have other plans!</h3>
        </div>

        <!-- initial form -->
        <form>
            <h5 id="form-header">Please Select a Country and a city.</h5>

            <select name="country" id="form-country" lable='country' required>
                <option>Select Country</option> 
                <option value="Germany">Germany</option>
                <option value="Italy">Italy</option>
                <option value="Norway">Norway</option>
                <option value="Spain">Spain</option>
                <option value="Switzerland">Switzerland</option>
                <option value="England">England</option>
                <option value="France">France</option>
                <option value="United_Stats">United Stats</option>
            </select>

            <select name="city" id="form-city" lable='city' required>
                <option>Select city</option>
            </select>
            <select name="unit" id="form-unit" lable='unit' required>
                <option value ="">Unit System</option>
                <option value="metric">Metric</option>
                <option value="imperial">Imperial</option>
            </select>

            <button id="submit">Check Weather</button>
        </form>




    </section>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://unpkg.com/phosphor-icons"></script>
    
    <script type="module" src="./Scripts/Weather-app.js"></script>
</body>

</html>
