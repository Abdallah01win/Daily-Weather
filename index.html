<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Styles/Main.min.css">
    <title>Daily Weather</title>
</head>

<body>
    <nav>
        <div id="logo">DW</div>
        <div id="links">
            <div>Somthing</div>
            <div>Contact</div>
            <div>About us</div>
        </div>
        <div>
            <span>
                <input type="text" name="search" id="search" placeholder="Search">
                <i class="ph-magnifying-glass"></i>
            </span>
        </div>

    </nav>
    <section id='hero'>
        <div>
            <h1>Daily Weather</h1>
            <h3>Planning your day? Let's first make sure nature donesn't have other plans!</h3>
            <!-- <p>Daily Weather provides you with all the forcast information you need to prevent the weather from ruining your day.
            </p> -->
        </div>



        <!-- initial form -->
        <form>
            <h5 id="form-header">Please Select a Country and a city.</h5>

            <select name="country" id="form-country" lable='country' required>
                <option>Select Country</option> 
                <option value="Germany">Germany</option>
                <option value="Italy">Italy</option>
                <option value="Norway">Norway</option>
                <option value="Spain">Spain</option>
                <option value="Switzerland">Switzerland</option>
            </select>

            <select name="city" id="form-city" lable='country' required>
                <option>Select city</option>
            </select>
            <button id="submit">Check Weather</button>
        </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
        integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="/Scripts/Weather-app.js"></script>
</body>

</html>
